spring.application.name=medvoll

# Configurações do Banco de Dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/med_vol?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# Exibe as consultas SQL no console de forma formatada
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# Evita de devolver a stacktrace no corpo da resposta
server.error.include-stacktrace = never

# Propriedades da Aplicação
api.security.token.secret=${JWT_SECRET}
